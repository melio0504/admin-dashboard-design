<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mockup of Ferrari dashboard design">
    <title>Ferrari Dashboard</title>

</head>
<body>

                <img src="assets/images/logo.svg" draggable="false" alt="Ferrari Logo">
                <h1>Dashboard</h1>

                <a href="">

                    </svg>
                    Messages
                </a>
                <a href="">
                    <svg class="nav-link" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <title>Tasks</title>

                    </svg>

                    </svg>

                <a href="">
                    <svg class="nav-link" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">

                </a>
            </nav>
            <small>Forza Ferrari<br>&copy 2025 Romelio Teodoro</small>
        </aside>
        <!-- Top Header -->
        <header>
            <div class="search-bar">
                <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                    <title>Search</title>
                    <path fill="white" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />
                </svg>
                <input type="text" placeholder="Search...">
            </div>
            <div class="time">
                <span id="currentDay"></span>
                <span id="currentTime"></span>
            </div>
            <div class="general">
                <div class="notif-icon">
                    <a href="">
                        <svg class="notif-bell" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                            <title>Notification</title>
                            <path fill="white" d="M21,19V20H3V19L5,17V11C5,7.9 7.03,5.17 10,4.29C10,4.19 10,4.1 10,4A2,2 0 0,1 12,2A2,2 0 0,1 14,4C14,4.1 14,4.19 14,4.29C16.97,5.17 19,7.9 19,11V17L21,19M14,21A2,2 0 0,1 12,23A2,2 0 0,1 10,21" />
                        </svg>
                    </a>
                </div>
                <div class="profile">
                    <img class="prof-icon" src="assets/images/pfp.webp" alt="pfp">
                    <p>Tifosi</p>
                </div>
            </div>
        </header>
        <!-- Main Content -->
        <main>
            <div class="overview">
                <h1>Overview</h1>
                <div class="driver-info">
                    <article class="leclerc">
                        <h1>Charles Leclerc</h1>
                        <h2><i>16</i></h2>
                    </article>
                    <article class="hamilton">
                        <h1>Lewis Hamilton</h1>
                        <h2><i>44</i></h2>
                    </article>
                </div>
                <div class="car-info">
                    <!-- The SF-25 will be put here  -->
                </div>
                <div class="constructor-graph">
                    <!-- The line graph of constructor's championship here  -->
                </div>
            </div>
            <div class="schedule">
                <h1>Schedule</h1>
                <article class="coming-up">
                    <h1>Belgium</h1>
                    <h2>July 27</h2>
                </article>

                <article class="coming-up">
                    <h1>Hungary</h1>
                    <h2>August 3</h2>
                </article>
            </div>
            <div class="tasks">
                <h1>Tasks</h1>
                <article class="current-task">
                    <input type="checkbox" name="task1">
                    <label for="task1">Do Ferrari Masterclassâ„¢</label><br>
                    <input type="checkbox" name="task2">
                    <label for="task2">Label all the tire sets properly this time</label><br>
                    <input type="checkbox" name="task3">
                    <label for="task3">Perform pre-race systems check on both cars</label><br>
                    <input type="checkbox" name="task4">
                    <label for="task4">Inspect and torque all suspension components to spec</label><br>
                    <input type="checkbox" name="task5">
                    <label for="task5">Monitor and adjust brake cooling ducts and tire pressures</label><br>
                    <input type="checkbox" name="task6">
                    <label for="task6">Inspect and clean all aero surfaces and wing elements</label><br>
                </article>
            </div>
        </main>
    </div>
</body>
</html>
