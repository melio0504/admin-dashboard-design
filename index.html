<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Mockup of Ferrari dashboard design">
    <title>Ferrari Dashboard</title>
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-wrapper">
        <div class="sidebar">
            <img src="assets/images/logo.svg" alt="Ferrari Logo">
            <h1>Dashboard</h1>
            <nav>
                <a href="">Home</a>
                <a href="">Profile</a>
                <a href="">Messages</a>
                <a href="">Tasks</a>
                <a href="">Schedule</a>
                <a href="">Settings</a>
            </nav>
            <small>
                Forza Ferrari <br> 
                Made with love by melio0504
            </small>
        </div>
        <header>
            <input type="text" placeholder="Search..">
            <div class="current-time">
                <!-- This will shows the current time -->
            </div>
            <div class="notif-icon">
                <img src="assets/images/bell.svg" alt="notif-bell">
                <a href="">Notification Bar</a>
            </div>
            <div class="profile">
                <div class="profile-pic">
                    <img src="assets/images/account.svg" alt="Profile picture">
                </div>
                <p>John Doe,</p>
                <small>Mechanics</small>
            </div>
        </header>
        <main>
            <div class="overview">
                <div class="driver-info">

                </div>
                <div class="car-info">

                </div>
                <div class="constructor-graph">

                </div>
            </div>
            <div class="schedule">

            </div>
            <div class="tasks">
                
            </div>
        </main>
    </div>
</body>
</html>
